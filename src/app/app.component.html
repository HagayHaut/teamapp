
  <div class="container">
    <div class="ui card">
      <h1>Team Generator</h1>
      <ul class="list">
        <li *ngFor="let member of members">{{ member }}</li>
      </ul>

      <div class="add-members-container">
        <input 
          #addMemberInput
          type="text" 
          placeholder="Name"
          [value]="newMemberName"
          (input)="onNameInput(addMemberInput.value)"
        >
        <button (click)="addMember()">Add</button>
      </div>

      <div class="input-container">
        <input 
          #generateTeamsInput 
          type="number" 
          placeholder="# of teams" 
          [value]="numTeams"
          (input)="onNumTeamsInput(generateTeamsInput.value)"
        >
        <button (click)="generateTeams()">Generate</button>
      </div>

      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
    </div>
  </div>
